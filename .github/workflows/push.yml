name: Push

on:
  push:
    tags:
      - switch-**

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Prepare tag name from switch tag
        if: ${{ startsWith(github.ref, 'refs/tags/switch-') }}
        run: echo "TAG=${GITHUB_REF##*/}" | sed -e "s/switch-//" >> $GITHUB_ENV
      - name: Set tag and image outputs
        id: set_tag_name
        run: |
          test -n "${TAG}" || TAG=default
          IMAGE="argentoff/opam"
          echo ::set-output name=tagged_image::${IMAGE}:${TAG}
          echo ::set-output name=tag::${TAG}
      - name: Set up Docker buildX
        id: buildx
        uses: docker/setup-buildx-action@master
        with:
          install: true
      - name: Login to Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-multi-buildx

      # WRKDR is a Github Actions workaround for WORKDIR in Dockerfiles. See Dockerfile
      - name: Build image
        id: build_image
        uses: docker/build-push-action@v2
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          push: false
          tags: ${{ steps.set_tag_name.outputs.tagged_image }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          pull: true
          load: true
          # target: runtime
          build-args: |
            COMPILER=${{ steps.set_tag_name.outputs.tag }}

      - name: Move cache
        if: ${{ success() || (failure() && steps.build_frontend.outcome == 'failure') }}
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      - name: Scan image
        id: scan
        uses: anchore/scan-action@v2
        with:
          image: ${{ steps.set_tag_name.outputs.tagged_image }}
          grype-version: 0.15.0
          severity-cutoff: critical
          fail-build: false
          acs-report-enable: true
      - name: Push image (frontend)
        run: docker push ${{ steps.set_tag_frontend.outputs.tagged_image }}
      - name: Push image (backend)
        run: docker push ${{ steps.set_tag_backend.outputs.tagged_image }}
